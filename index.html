<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Blackflix</title>
  </head>
  <body class="text-light bg-dark">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-danger" href="#">Blackflix</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="#"
                >
                  Início
                </a>
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle text-light"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categorias
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Ação</a></li>
                  <li><a class="dropdown-item" href="#">Comédia</a></li>
                  <li><a class="dropdown-item" href="#">Drama</a></li>
                  <li><a class="dropdown-item" href="#">Documentáros</a></li>
                  <li><a class="dropdown-item" href="#">Séries</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="#"
                >
                  Recentes
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="#"
                >
                  Favoritos
                </a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="container-fluid" style="margin-left: -130px">
        <iframe
          width="124%"
          height="600"
          src="https://www.youtube.com/embed/wL4a4MafSjQ?controls=0"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        >
        </iframe>
      </div>
      <div class="row row-cols-2 row-cols-md-4 g-4 mt-1">
          <div class="col">
            <div class="card" >
              <img src="./img/luke.jpg" class="card-img-top" alt="..."  />
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="./img/raio.jpg" class="card-img-top" alt="..." />
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="./img/blade.jpg" class="card-img-top" alt="..." />
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="./img/django.jpg" class="card-img-top" alt="..." />
            </div>
          </div>
          </div>
        <h5 class="mt-5">Recentes</h5>
        <div class="row row-cols-2 row-cols-md-4 g-4">
         
          <div class="col">
            <div class="card">
              <img src="./img/OIP.jpg" class="card-img-top" alt="..." />
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="./img/OIP.jpg" class="card-img-top" alt="..." />
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="./img/OIP.jpg" class="card-img-top" alt="..." />
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img src="./img/OIP.jpg" class="card-img-top" alt="..." />
            </div>
          </div>
        </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
